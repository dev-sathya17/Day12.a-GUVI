<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Imports for Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Importing custom stylesheet -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Event Update Page</title>
  </head>
  <body>
    <div class="container mt-5">
      <p class="text-center fs-2">Event 1</p>
    </div>
    <div class="container">
      <p class="text-center fs-3">
        Number of Seats Available: <span class="fs-2 fw-bold">23</span>
      </p>
    </div>
    <div
      class="container bg-white d-flex justify-content-center align-items-center flex-wrap flex-lg-nowrap p-4 rounded-4 shadow"
    >
      <img
        src="./assets/poster1.jpg"
        alt="Event 1 poster"
        class="rounded-4 shadow m-4"
      />
      <div class="container ms-5">
        <div class="row mb-3">
          <label for="name" class="col-sm-2 col-form-label">Name: </label>
          <div class="col-sm-10">
            <input type="text" class="form-control w-75" id="name" />
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label"
            >Email:
          </label>
          <div class="col-sm-10">
            <input type="email" class="form-control w-75" id="inputEmail3" />
          </div>
        </div>
        <div class="row mb-3">
          <label for="phno" class="col-sm-2 col-form-label">Phone No.: </label>
          <div class="col-sm-10">
            <input type="tel" class="form-control w-75" id="phno" />
          </div>
        </div>
        <div class="row mb-3">
          <label for="seats" class="col-sm-2 col-form-label"
            >Number of seats:
          </label>
          <div class="col-sm-10">
            <input type="number" class="form-control w-25" id="seats" />
          </div>
        </div>
        <div class="row mb-3">
          <label for="attendee" class="col-sm-2 col-form-label"
            >Name of attendee 2:
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control w-75" id="attendee" />
          </div>
        </div>
        <div class="ms-5">
          <button class="btn btn-outline-primary w-25">Submit</button>
          <button class="btn btn-outline-danger ms-4 w-25">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
